<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walkers Unlimited!</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Dog Walkers Unlimited</h1>
        <p>Welcome to Dog Walkers Unlimited</p>

        <div class="dog-image">
            <img :src ="dogImage">
            <h2>{{ dogName }}</h2>
            <p>{{ dogDescription }}</p>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    dogName: 'Buddy',
                    dogDescription: 'Hes a doggo.',
                    dogImage: ''
                };
            },
            mounted() {
                fetch('https://dog.ceo/api/breeds/image/random')
                    .then(response => response.json())
                    .then(data => {
                        this.dogImage = data.message;
                    })
            }
        }).mount('#app');
    </script>

</body>
</html>
